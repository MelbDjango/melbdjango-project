{% extends "base.html" %}
{% block title %} JobOverflow {% endblock %}

{% block content %}
<div class="well">
    {% for tag in tags %}
    <a href="{% url '_detail' hashtag=tag.name %}" class="btn btn-primary" role="button">{{tag.name}}</a>
    {% endfor %}
</div>
{% for tweet in tweets %}
<div class="panel panel-default">
  <div class="panel-heading">StackDevJobs</div>
  <div class="panel-body">
    {{tweet.text}}
  </div>
</div>
{% endfor %}
{% endblock %}
